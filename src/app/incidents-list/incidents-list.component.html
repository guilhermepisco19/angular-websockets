<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let incident"> {{incident.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let incident"> {{incident.status}} </td>
    </ng-container>

    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let incident"> {{incident.title}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef> Application </th>
      <td mat-cell *matCellDef="let incident"> {{incident.application}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let incident" ng-if="incident.priority === 'p1'"> Critical </td>
      <td mat-cell *matCellDef="let incident" ng-if="incident.priority === 'p2'"> High</td>
      <td mat-cell *matCellDef="let incident" ng-if="incident.priority === 'p3'"> Normal</td>
      <td mat-cell *matCellDef="let incident" ng-if="incident.priority === 'p4'"> Low </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
